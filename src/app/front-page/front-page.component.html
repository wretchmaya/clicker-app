<div *ngIf="router.url.includes('welcome')" class="front-page">
	<h1>ENTER YOUR NAME</h1>
	<form>
		<mat-form-field  appearance="outline" class="form-field">
			<mat-label>Enter your name</mat-label>
			<input matInput type="text" [(ngModel)]="playerName" name="form" required class="name-input">
		</mat-form-field>
		<button mat-stroked-button (click)="onNameEnter()" class="start-game-btn">Start the game</button>
	</form>
	
</div>
